<p>
  home works!{{itemCount}}

 
</p>
<div class="containercolor-light" [@goals]= "goals.length">
	<div class="col">
 		<form>
  			<input type="text" class="txt" name="item" placeholder="Life Goals...." [(ngModel)]="goalText">
  			<br><span>{{goalText}}</span>
  			<input type="submit" class="btn" [value]="btnText" (click)="addItem()">
  		</form>
  	</div>

  <div class="col">
  	<p class="life-container" *ngFor="let goal of goals let i=index" (click)="removeItem(i)"> {{ goal }} </p>
  </div>
</div>
