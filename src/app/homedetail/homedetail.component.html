<div class="container">
	<section>
	  <h3>Resource Details of {{clientName}}</h3>
	  	<div class="containercolor-light" >
  			<div class="col">
				<table class="table table-inverse" width="50%">
				  <thead class="thead-dark">
				    <tr scope="row">
				      <th>#</th>
				      <th>Client</th>
				      <th>Skills</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr scope="row" class="life-container" *ngFor="let resourse of resourseData let i=index">
				  		<td>{{ i+1 }}</td>
				  		<td> {{ resourse.name }}</td>
				  		<td> {{ resourse.skills }}</td>
				 	</tr>
			  </tbody>
			</table>
  			</div>
		</div>
 	</section>
</div>
